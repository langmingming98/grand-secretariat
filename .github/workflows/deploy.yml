name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Chat service
      - name: Extract metadata for chat
        id: meta-chat
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/chat
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push chat
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/chat/Dockerfile
          push: true
          tags: ${{ steps.meta-chat.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Gateway service
      - name: Extract metadata for gateway
        id: meta-gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway/Dockerfile
          push: true
          tags: ${{ steps.meta-gateway.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web frontend
      - name: Extract metadata for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml,nginx.conf"
          target: "~/grand-secretariat"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_REPOSITORY
          script: |
            cd ~/grand-secretariat

            # Login to GitHub Container Registry (sudo for snap docker)
            echo "${{ secrets.GH_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables for docker-compose
            export GITHUB_REPO="${GITHUB_REPOSITORY}"
            export OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}"

            # Stop old deployment if running elsewhere
            cd ~/app 2>/dev/null && sudo docker compose down 2>/dev/null || true
            cd ~/grand-secretariat

            # Pull latest images and restart
            sudo -E docker compose -f docker-compose.prod.yml pull
            sudo -E docker compose -f docker-compose.prod.yml up -d

            # Restart nginx to pick up new container IPs
            sudo docker compose -f docker-compose.prod.yml restart nginx

            # Cleanup old images
            sudo docker image prune -f
