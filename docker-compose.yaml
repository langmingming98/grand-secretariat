# Local development docker-compose - builds from source
# For production, use docker-compose.prod.yml

services:
  chat-backend:
    build:
      context: .
      dockerfile: services/chat/Dockerfile
    env_file:
      - services/chat/.env
    expose:
      - "50051"
    restart: always

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    environment:
      - GRPC_HOST=chat-backend
      - GRPC_PORT=50051
    ports:
      - "8000:8000"
    depends_on:
      - chat-backend
    restart: always

  web:
    build: ./web
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
      - web
    restart: always
