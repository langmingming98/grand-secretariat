# Production docker-compose - uses pre-built images from GitHub Container Registry
# Replace GITHUB_USER/REPO with your actual repository path

services:
  chat-backend:
    image: ghcr.io/${GITHUB_REPO:-grand-secretariat}/chat:latest
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    expose:
      - "50051"
    restart: always

  gateway:
    image: ghcr.io/${GITHUB_REPO:-grand-secretariat}/gateway:latest
    environment:
      - GRPC_HOST=chat-backend
      - GRPC_PORT=50051
    expose:
      - "8000"
    depends_on:
      - chat-backend
    restart: always

  web:
    image: ghcr.io/${GITHUB_REPO:-grand-secretariat}/web:latest
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
    expose:
      - "3000"
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
      - web
    restart: always
